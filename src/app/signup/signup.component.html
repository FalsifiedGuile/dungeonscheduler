<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <div>
      <h6 class="d-inline-block">v{{ version }}</h6>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="signup()" [formGroup]="signupForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading">
              Email or password incorrect.
            </div>
            <div class="form-group">
              <label class="d-block">
                <input
                  type="email"
                  ngModel
                  email
                  class="form-control"
                  formControlName="email"
                  autocomplete="email"
                  [placeholder]="'Email'"
                />
                <span hidden>Email</span>
                <small
                  [hidden]="signupForm.controls.email.valid || signupForm.controls.email.untouched"
                  class="text-danger"
                >
                  Invalid email
                </small>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password'"
                  required
                />
                <span hidden>Password</span>
                <small
                  [hidden]="signupForm.controls.password.valid || signupForm.controls.password.untouched"
                  class="text-danger"
                >
                  Password is required
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="signupForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span>Sign up</span>
            </button>
          </form>
        </div>
        <div class="login">
          Have an account? <a class="text-uppercase" routerLink="/login" routerLinkActive="active">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
